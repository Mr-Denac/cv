<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>table learning practice</title>
</head>
<body>
  <table>
    <tr>
        <td>John</td>
        <td>Doe</td>
    </tr>
    <tr>
        <td>Jane</td>
        <td>Doe</td>
    </tr>
  </table>
  <p>Simple table with header</p>
  <table>
    <tr>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
    </tr>
    <tr>
        <td>Jane</td>
        <td>Doe</td>
    </tr>
  </table>
  <p>Table with thead, tfoot and tbody</p> 
  <table>
    <thead>
        <tr>
        <th>Header content 1</th>
        <th>Header content 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Body content 1</td>
            <td>Body content 2</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Footer content 1</td>
            <td>Footer content 2</td>
        </tr>
    </tfoot>
  </table> 
  <input type="button" value="Subscribe"class="favorite styled">
</body>
</html><input class="favorite styled" type="button" value="Add to favorites">
